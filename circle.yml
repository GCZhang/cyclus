machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t cyclus/cyclus:latest .


test:
  override:
    - docker run cyclus/cyclus:latest cyclus_unit_tests
    - docker run cyclus/cyclus:latest nosetests3 -w /cyclus/tests

deployment:
  develop:
    branch: develop
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push cyclus/cyclus:latest

 
  ci-test:
    branch: ci-test
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag cyclus/cyclus:latest cyclus/cyclus:ci-test # creation
      - docker push cyclus/cyclus:ci-test # push to docker depot
      - curl -X POST https://circleci.com/api/v1.1/project/github/cyclus/cycamore/tree/develop?circle-token=$CYCAMORE_CIRCLE_TOKEN
      - curl -X POST https://circleci.com/api/v1.1/project/github/cyclus/cymetric/tree/develop?circle-token=$CYMETRIC_CIRCLE_TOKEN

  master:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      # Update cyclus/cylus:stable docker container
      - docker tag cyclus/cyclus:latest cyclus/cyclus:stable # creation
      - docker push cyclus/cyclus:stable # push to docker depot
      ## DEB GENERATION
        #ubuntu 14.04
      - docker/deb-ci/build_upload_deb.sh 14 :
          timeout: 1200 # set 20 minute timeout (to avoid CI to fail)
          # Ubuntu 16.04
      - docker/deb-ci/build_upload_deb.sh 16 :
          timeout: 1200 # set 20 minute timeout (to avoid CI to fail)
        ## END DEB GENERATION
